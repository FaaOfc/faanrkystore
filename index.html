<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faanrky Store</title>
  <link rel="icon" type="image/x-icon" href="./20250325_070407.jpg" class="img-fluid">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: black;
    }

    #background-video, #background-image {
      position: fixed;
      top: 0; left: 0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .profile, .qris, .product-list {
      margin-bottom: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 20px;
    }

    .product-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.product {
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid white;
  border-radius: 10px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
    
.btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  background: black;
  color: white;
  border: 1px solid white;
  border-radius: 20px;
  text-align: center;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: white;
  color: black;
  transform: scale(1.02);
}

.btn:active {
  transform: scale(0.96);
  background: #222;
  color: white;
}

.desc {
  display: none;
  margin-top: 10px;
  font-style: italic;
  color: #ccc;
  text-align: center;
}
  </style>
</head>
<body>

<!-- Ganti ini sesuai kebutuhan -->
<!-- <video autoplay muted loop id="background-video">

<img src="20250419_091623.jpg" id="background-image"> -->

<div class="container">
  <div class="profile" style="text-align:center;">
    <img src="pfp.jpg" alt="Profile" style="width:100px; height:100px; border-radius:50%;">
    <h1>Faanrky Store</h1>
    <p>Jika Ragu Jangan Beli, Hanya Menerima Yang Pasti</p>
    <div class="social-icons">
      <a href="#">IG</a>
      <a href="#">TW</a>
      <a href="#">TT</a>
      <a href="#">WA</a>
    </div>
  </div>

  <div class="qris" style="text-align:center;">
    <img src="qris.png" alt="QRIS" style="width:250px;">
    <p><strong>PAYMENT QRIS</strong><br>Bayar sesuai nominal, lalu SS dan kirim ke WhatsApp Owner. Note: lebihkan 300 perak untuk admin APK.</p>
    <a class="btn" href="https://wa.me/6281234567890">WhatsApp Owner</a>
  </div>

  <div class="product-list" id="productList"></div>
</div>

<script>
  const products = [
    {
      name: "Panel Publik",
      price: 5000,
      image: "produk1.jpg",
      desc: "Panel publik 24 jam nonstop. Cocok untuk uji coba dan bot kecil."
    },
    {
      name: "Panel Privat",
      price: 10000,
      image: "produk2.jpg",
      desc: "Privasi lebih terjaga, performa lebih baik dari publik."
    },
    {
      name: "Tangan Kanan Panel",
      price: 30000,
      image: "produk3.jpg",
      desc: "Performa tinggi dan support maksimal. Ideal untuk proyek besar."
    },
    {
      name: "Tangan Kiri Panel",
      price: 20000,
      image: "produk4.jpg",
      desc: "Panel stabil dan ekonomis. Cocok untuk kebutuhan sedang."
    }
  ];

  function renderProducts() {
  const list = document.getElementById("productList");
  list.innerHTML = "";
  products.forEach((p, i) => {
    list.innerHTML += `
      <div class="product">
        <img src="${p.image}" alt="${p.name}" style="width:100px; height:100px; border-radius:10px;">
        <h3>${p.name}</h3>
        <p>Rp${p.price.toLocaleString()}</p>
        <a class="btn" href="https://wa.me/6281234567890">Beli</a>
        <button class="btn" onclick="toggleDesc(${i})">Lihat Deskripsi</button>
        <div class="desc" id="desc-${i}">${p.desc}</div>
      </div>
    `;
  });
  }

  function toggleDesc(index) {
  const desc = document.getElementById(`desc-${index}`);
  desc.style.display = desc.style.display === "block" ? "none" : "block";
  }

  renderProducts();
</script>
</body>
  </html>
