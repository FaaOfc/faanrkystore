<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faanrky Store</title>
  <link rel="icon" type="image/x-icon" href="20250325_070407.jpg" class="img-fluid">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('20250419_091623.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
    }

    .qris-box {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 40px;
    }

    .qris img {
  width: 100%;
  max-width: 300px;
  height: auto;
  border-radius: 10px;
      }

    .category {
      margin-bottom: 60px;
    }

    .category h2 {
      margin-bottom: 10px;
      text-align: left;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding-bottom: 5px;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .desc {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
      font-style: italic;
      margin-top: 10px;
      color: #ccc;
    }

    .desc.show {
      max-height: 500px;
      opacity: 1;
      padding-top: 10px;
    }

    .product {
      min-width: 200px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
  display: block;
  padding: 10px;
  margin: 10px auto 0 auto; /* auto center */
  background: black;
  color: white;
  border: 2px solid white;
  border-radius: 20px;
  text-decoration: none;
  transition: 0.3s;
  max-width: 200px;
  width: 100%;
  text-align: center;
  box-sizing: border-box;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    .nav-btns {
      text-align: right;
      margin-bottom: 10px;
    }

    .nav-btns button {
      background: black;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      padding: 5px 15px;
      margin-left: 3px;
      cursor: pointer;
    }

    .nav-btns button:hover {
      background: white;
      color: black;
    }

    .category-desc {
      font-size: 14px;
      color: #ddd;
      margin: -10px 0 20px 0;
    }
    .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #888;
            background-color: transparent;
        }
        
        .footer a {
            color: #888;
            text-decoration: none;
            
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="20250325_070407.jpg" alt="Profile">
      <h1>Faanrky Store</h1>
      <p>Jika Ragu Jangan Beli, Hanya Menerima Yang Pasti</p>
      <div class="social-icons">
        <a href="https://instagram.com/faanrky"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/-"><i class="fab fa-twitter"></i></a>
        <a href="https://tiktok.com/@fanurrizki"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/62895404774374"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="qris-box">
      <div class="qris">
        <img src="20250325_070407.jpg" alt="QRIS">
      </div>
      <h3>PAYMENT QRIS</h3>
      <p>
        Bayar sesuai nominal, lalu SS dan kirim ke WhatsApp Owner<br>
        <strong>Note: lebihkan 300p untuk admin APK</strong>
      </p>
      <a class="btn" href="https://wa.me/62895404774374">WhatsApp Owner</a>
    </div>

    <div id="productContainer"></div>
  </div>

  <div class="footer">
    <p>Dibuat Oleh Faanrky&copy; 2025 |
      <a href="https://github.com/FaaOfc" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
    </p>
  </div>

  <!-- JavaScript eksternal -->
  <script src="script.js"></script>
</body>
</html>
