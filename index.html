<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faanrky Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('20250419_091623.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
    }


    .qris {
  text-align: center;
  margin-bottom: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
    }

    .qris img {
      width: 250px;
    }

    .category {
      margin-bottom: 60px;
    }

    .category h2 {
      margin-bottom: 10px;
      text-align: left;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding-bottom: 5px;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .product {
      min-width: 200px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
      display: block;
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
      max-width: 160px;
      width: 100%;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    .desc {
      display: none;
      font-style: italic;
      margin-top: 10px;
      color: #ccc;
    }

    .nav-btns {
      text-align: right;
      margin-bottom: 10px;
    }

    .nav-btns button {
      background: black;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      padding: 5px 15px;
      margin-left: 3px;
      cursor: pointer;
    }

    .nav-btns button:hover {
      background: white;
      color: black;
    }

    .category-desc {
      font-size: 14px;
      color: #ddd;
      margin: -10px 0 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="20250325_070407.jpg" alt="Profile">
      <h1>Faanrky Store</h1>
      <p>Jika Ragu Jangan Beli, Hanya Menerima Yang Pasti</p>
      <div class="social-icons">
        <a href="https://instagram.com/nama_ig"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/nama_tw"><i class="fab fa-twitter"></i></a>
        <a href="https://tiktok.com/@nama_tt"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/6281234567890"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="qris">
      <img src="qris.png" alt="QRIS">
      <p><strong>PAYMENT QRIS</strong><br>Bayar sesuai nominal, lalu SS dan kirim ke WhatsApp Owner.<br>Note: lebihkan 300 perak untuk admin APK.</p>
      <a class="btn" href="https://wa.me/6281234567890">WhatsApp Owner</a>
    </div>

    <div id="productContainer"></div>
  </div>

  <script>
    const categoryDescriptions = {
      "Panel": "Layanan panel bot hosting berkualitas dan stabil.",
      "Jasa": "Jasa tambahan untuk support dan kebutuhan proyek kamu.",
      "Topup": "Layanan isi saldo untuk berbagai platform dan keperluan."
    };

    const categories = {
      "Panel": [
        { name: "Produk1", price: 5000, image: "produk1.jpg", desc: "Deskripsi produk1" },
        { name: "Produk2", price: 6000, image: "produk2.jpg", desc: "Deskripsi produk2" },
        { name: "Produk3", price: 7000, image: "produk3.jpg", desc: "Deskripsi produk3" },
        { name: "Produk4", price: 8000, image: "produk4.jpg", desc: "Deskripsi produk4" },
        { name: "Produk5", price: 9000, image: "produk5.jpg", desc: "Deskripsi produk5" },
        { name: "Produk6", price: 10000, image: "produk6.jpg", desc: "Deskripsi produk6" },
        { name: "Produk7", price: 11000, image: "produk7.jpg", desc: "Deskripsi produk7" }
      ],
      "Jasa": [
        { name: "Jasa1", price: 15000, image: "jasa1.jpg", desc: "Deskripsi Jasa1" },
        { name: "Jasa2", price: 16000, image: "jasa2.jpg", desc: "Deskripsi Jasa2" },
        { name: "Jasa3", price: 17000, image: "jasa3.jpg", desc: "Deskripsi Jasa3" }
      ],
      "Topup": [
        { name: "Topup1", price: 20000, image: "topup1.jpg", desc: "Deskripsi Topup1" },
        { name: "Topup2", price: 25000, image: "topup2.jpg", desc: "Deskripsi Topup2" }
      ]
    };

    function renderProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      for (const category in categories) {
        const section = document.createElement("div");
        section.classList.add("category");

        section.innerHTML = `
          <h2>${category}</h2>
          <div class="category-desc">${categoryDescriptions[category] || ""}</div>
          <div class="nav-btns">
            <button onclick="scrollSlider('${category}', -1)">←</button>
            <button onclick="scrollSlider('${category}', 1)">→</button>
          </div>
          <div class="slider" id="${category}"></div>
        `;
        container.appendChild(section);

        const slider = section.querySelector(".slider");
        categories[category].forEach((p, i) => {
          slider.innerHTML += `
            <div class="product">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>Rp${p.price.toLocaleString()}</p>
              <a class="btn" href="https://wa.me/6281234567890">Beli</a>
              <button class="btn" onclick="toggleDesc('${category}', ${i})">Lihat Deskripsi</button>
              <div class="desc" id="desc-${category}-${i}">${p.desc}</div>
            </div>
          `;
        });
      }
    }

    function toggleDesc(cat, index) {
      const el = document.getElementById(`desc-${cat}-${index}`);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function scrollSlider(cat, dir) {
      const slider = document.getElementById(cat);
      slider.scrollLeft += dir * 220;
    }

    renderProducts();
  </script>
</body>
</html>
