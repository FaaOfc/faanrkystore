<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faanrky Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: black;
      color: white;
    }

    .category-section {
      margin-bottom: 40px;
    }

    h2 {
      margin-left: 20px;
    }

    .product-slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }

    .product {
      flex: 0 0 auto;
      width: 18%;
      margin: 10px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
      display: block;
      margin: 5px auto;
      padding: 8px;
      width: 90%;
      background: black;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .desc {
      display: none;
      font-size: 0.9em;
      margin-top: 10px;
      color: #ccc;
    }

    .slider-nav {
      display: flex;
      justify-content: space-between;
      margin: 10px 20px;
    }

    .slider-nav button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="container">

  <div class="category-section">
    <h2>Panel</h2>
    <div class="slider-nav">
      <button onclick="scrollLeft('panel')">←</button>
      <button onclick="scrollRight('panel')">→</button>
    </div>
    <div class="product-slider" id="panel"></div>
  </div>

  <div class="category-section">
    <h2>Jasa</h2>
    <div class="slider-nav">
      <button onclick="scrollLeft('jasa')">←</button>
      <button onclick="scrollRight('jasa')">→</button>
    </div>
    <div class="product-slider" id="jasa"></div>
  </div>

  <div class="category-section">
    <h2>Topup</h2>
    <div class="slider-nav">
      <button onclick="scrollLeft('topup')">←</button>
      <button onclick="scrollRight('topup')">→</button>
    </div>
    <div class="product-slider" id="topup"></div>
  </div>

</div>

<script>
  const products = {
    panel: [
      { name: "Produk1", price: 5000, image: "produk1.jpg", desc: "Deskripsi produk 1" },
      { name: "Produk2", price: 6000, image: "produk2.jpg", desc: "Deskripsi produk 2" },
      { name: "Produk3", price: 7000, image: "produk3.jpg", desc: "Deskripsi produk 3" },
      { name: "Produk4", price: 8000, image: "produk4.jpg", desc: "Deskripsi produk 4" },
      { name: "Produk5", price: 9000, image: "produk5.jpg", desc: "Deskripsi produk 5" },
      { name: "Produk6", price: 10000, image: "produk6.jpg", desc: "Deskripsi produk 6" },
    ],
    jasa: [
      { name: "Jasa1", price: 15000, image: "jasa1.jpg", desc: "Deskripsi jasa 1" },
      { name: "Jasa2", price: 20000, image: "jasa2.jpg", desc: "Deskripsi jasa 2" },
    ],
    topup: [
      { name: "Topup1", price: 10000, image: "topup1.jpg", desc: "Topup untuk game A" },
      { name: "Topup2", price: 20000, image: "topup2.jpg", desc: "Topup untuk game B" },
    ]
  };

  function renderProducts() {
    for (const kategori in products) {
      const container = document.getElementById(kategori);
      products[kategori].forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Rp${p.price.toLocaleString()}</p>
          <a class="btn" href="https://wa.me/6281234567890">Beli</a>
          <button class="btn" onclick="toggleDesc('${kategori}', ${i})">Lihat Deskripsi</button>
          <div class="desc" id="desc-${kategori}-${i}">${p.desc}</div>
        `;
        container.appendChild(div);
      });
    }
  }

  function toggleDesc(cat, i) {
    const el = document.getElementById(`desc-${cat}-${i}`);
    el.style.display = el.style.display === "block" ? "none" : "block";
  }

  function scrollLeft(id) {
    document.getElementById(id).scrollBy({ left: -300, behavior: 'smooth' });
  }

  function scrollRight(id) {
    document.getElementById(id).scrollBy({ left: 300, behavior: 'smooth' });
  }

  renderProducts();
</script>

</body>
</html>
