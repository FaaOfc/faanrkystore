<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faanrky Store</title>
  <link rel="icon" type="image/x-icon" href="20250325_070407.jpg" class="img-fluid">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="/20250325_070407.jpg" alt="Profile">
      <h1>Faanrky Store</h1>
      <p>Jika Ragu Jangan Beli, Hanya Menerima Yang Pasti</p>
      <div class="social-icons">
        <a href="https://instagram.com/faanrky"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/-"><i class="fab fa-twitter"></i></a>
        <a href="https://tiktok.com/@fanurrizki"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/62895404774374"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    
    <a class="tbl" href="https://wa.me/62895404774374">WhatsApp Owner</a>
    
    <button class="tbl" id="toggleQrisBtn">Tampilkan QRIS</button>

    <div class="qris-box fade" id="qrisBox">
      <div class="qris">
        <img src="/qris.jpg" alt="QRIS">
      </div>
      <h3>PAYMENT QRIS</h3>
      <p>
        Bayar sesuai nominal, lalu SS dan kirim ke WhatsApp Owner<br>
        <strong>Note: lebihkan 300p untuk admin APK</strong>
      </p>
    </div>

    <div id="productContainer"></div>
  </div>

  <div class="footer">
    <p>Dibuat Oleh Faanrky&copy; 2025 |
      <a href="https://github.com/FaaOfc" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
    </p>
  </div>

  <script src="/script.js"></script>
</body>
</html>
